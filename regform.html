<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reg-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 260px;
    }
    h2 { text-align: center; }
    input[type=text],
    input[type=email],
    input[type=password] {
      width: 100%;
      padding: 6px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender { margin-bottom: 10px; }
    button {
      width: 100%;
      padding: 8px;
      background: #0078ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #005ecb; }
  </style>
</head>
<body>

  <form class="reg-form">
    <h2>Register</h2>

    <label>Name:</label>
    <input type="text" placeholder="Enter name" required>

    <label>Email:</label>
    <input type="email" placeholder="Enter email" required>

    <label>Password:</label>
    <input type="password" placeholder="Enter password" required>

    <label>Gender:</label>
    <div class="gender">
      <label><input type="radio" name="gender" required> Male</label>
      <label><input type="radio" name="gender"> Female</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
